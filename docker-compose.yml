version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: data-assistant-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=data_assistant
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-assistant-network

  data-assistant:
    build: .
    container_name: data-assistant-app
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-gd-gcp-gridu-genai}
      - GOOGLE_REGION=${GOOGLE_REGION:-us-central1}

      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}

      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=data_assistant
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

    volumes:
      - .:/app
      - ~/.config/gcloud:/root/.config/gcloud:ro

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - data-assistant-network

    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  data-assistant-network:
    driver: bridge